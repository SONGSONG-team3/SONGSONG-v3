<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #43486E;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-brand img {
            height: 40px;
        }

        .profile-container {
            display: flex;
            padding: 30px 0px 20px 50px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            flex: 1;
            background-color: #fff;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-details {
            margin-left: 30px;
            flex: 1;
        }

        .profile-details h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .profile-details p {
            margin: 5px 0;
        }

        .like-button-container {
            margin-left: auto;
        }

        .like-button {
            background-color: #43486E;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .like-button:hover {
            background-color: #007bff;
        }

        .main-container {
            width: 80%;
            margin-left: 10%;
            margin-top: 80px;
        }

        .playlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
            border: none;
        }

        .playlist-table th,
        .playlist-table td {
            padding: 8px;
            text-align: left;
            border: none;
        }

        .playlist-table th {
            background-color: #f4f4f4;
            font-weight: bold;
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
            border-left: none;
            border-right: none;
        }

        .playlist-table th:nth-child(1),
        .playlist-table td:nth-child(1) {
            width: 10%;
        }

        .playlist-table th:nth-child(2),
        .playlist-table td:nth-child(2) {
            width: 27%;
        }

        .playlist-table th:nth-child(3),
        .playlist-table td:nth-child(3) {
            width: 27%;
        }

        .playlist-table th:nth-child(4),
        .playlist-table td:nth-child(4) {
            width: 27%;
        }

        .playlist-table tr:hover {
            background-color: #f1f1f1;
        }

        .playlist-table a {
            color: #007bff;
            text-decoration: none;
        }

        .action-button {
            background-color: #43486E;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #c82333;
        }

        .add-song-button-container {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 10px;
        }

        .add-song-button {
            background-color: #74C1BA;
            color: #fff;
            border: none;
            width: 700px;
            padding: 10px 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
        }

        .add-song-button:hover {
            background-color: #5CFFD1;
        }

        .add-song-container {
            margin-top: 20px;
            text-align: center;
        }

        .add-song-form {
            display: none;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            max-width: 1000px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap; /* 항목들이 한 줄에 배치되도록 변경 */
        }

        .form-group {
            flex: 1;
            min-width: 100px; /* 각 항목의 최소 넓이 설정 */
        }

        .form-group input,
        .form-group select {
            display: block;
            padding: 10px;
            width: 100%; /* 입력 필드가 각 그룹에 맞춰서 넓어지도록 수정 */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .form-actions button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        .form-actions button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-actions button[type="button"] {
            background-color: #6c757d;
            color: #fff;
        }

        .form-actions button[type="button"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- nav바 -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">
            <img src="/assets/img/songsong_color.jpg" alt="logo" />
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link" id="login_username">유저 이름</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mypage">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- 프로필 -->
    <div class="profile-container">
        <div class="profile-info">
            <img src="/assets/img/goomba.jpg" class="profile-icon" alt="Profile Image">
            <div class="profile-details">
                <h2><span id="user_nickname">닉네임</span></h2>
                <p>🎵<span id="song_count"></span> ❤️<span id="like_count">0</span></p>
                <p><span id="user_category">카테고리</span></p>
            </div>
            <div class="like-button-container">
                <form>
                    <input type="hidden" name="userNo" id="userNoInput">
                    <button type="submit" class="like-button" id="isLiked">
                        좋아요
                    </button>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <!-- 플레이리스트 -->
    <table class="playlist-table">
        <thead>
        <tr>
            <th>카테고리</th>
            <th>곡 제목</th>
            <th>가수</th>
            <th>링크</th>
            <th>추가</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>
<script>
    function confirmAddMusic(event) {
        if (!confirm("이 음악을 플레이리스트에 추가하시겠습니까?")) {
            return false; // 사용자가 취소할 경우 폼 제출을 중단
        }

        const form = event.target;
        const musicId = form.musicId.value;// 음악 ID 가져오기
        const token = sessionStorage.getItem("authToken"); // 토큰 가져오기
        // 서버에 음악 추가 요청 보내기
        fetch('/api/v3/playlists/other', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ musicId: musicId }) // MusicDto에 맞게 JSON.stringify
        })
            .then(response => {
                if (response.ok) {
                    alert("음악이 성공적으로 추가되었습니다.");
                } else {
                    return response.text().then(text => {
                        alert(text); // 오류 메시지 표시
                    });
                }
            })
            .catch(error => console.error('Error:', error));

        return false; // 폼 제출 방지
    }

</script>

<script>
    document.querySelector('.like-button-container form').onsubmit = function(event) {
        event.preventDefault(); // 폼 기본 동작 방지
        const form = event.target;
        const token = sessionStorage.getItem("authToken"); // 세션에서 토큰 가져오기
        const userNo = form.querySelector('input[name="userNo"]').value;// userNo 가져오기\
        console.log(userNo);

        // fetch 요청
        fetch("/api/v3/playlists/like", {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`, // JWT 토큰 추가
                'Content-Type': 'application/json' // JSON 형식으로 전송
            },
            body: JSON.stringify({ userNo: userNo }) // JSON으로 userNo 전송
        })
            .then(response => {
                if (response.ok) {
                    return response.json(); // JSON 응답으로 변환
                } else {
                    throw new Error('서버 응답 실패');
                }
            })
            .then(data => {
                // 좋아요 상태와 메시지 확인
                const likeCountElement = document.querySelector('.profile-info p span:nth-child(2)');
                const currentLikes = parseInt(likeCountElement.textContent, 10);
                const isLiked = data.isLiked; // 서버로부터 받은 좋아요 상태

                // 좋아요 상태에 따라 좋아요 수 및 버튼 텍스트 업데이트
                if (isLiked) {
                    likeCountElement.textContent = currentLikes + 1; // 좋아요 수 증가
                    form.querySelector('.like-button').textContent = '좋아요 취소'; // 좋아요 취소로 변경
                } else {
                    likeCountElement.textContent = currentLikes - 1; // 좋아요 수 감소
                    form.querySelector('.like-button').textContent = '좋아요'; // 좋아요로 변경
                }

                // 서버에서 받은 메시지 알림
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
    };

</script>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const urlPath = window.location.pathname;
            const userNo = urlPath.split('/').pop(); // URL의 마지막 부분을 가져옴

            try {
                const token = sessionStorage.getItem("authToken");
                console.log(token);
                if (token && userNo) {
                    const response = await fetch(`/api/v3/playlists/otherplaylist/${userNo}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (response.ok) {
                        let data = await response.json();
                        console.log("받은 데이터:", data);
                        if (data) {
                            // 유저 이름을 HTML 요소에 삽입
                            document.querySelector("#login_username").innerText = data.loginuser_name+"님";
                            document.querySelector("#user_nickname").innerText = data.user.userNickname;
                            document.querySelector("#like_count").innerText = data.user.userLike;
                            document.querySelector("#song_count").innerText = data.playlists.length;
                            const categories = data.categories.map(category => category.categoryName).join(" ");
                            document.querySelector("#user_category").innerText = categories;
                            document.getElementById('userNoInput').value = userNo;


                            if(data.isLiked) document.getElementById('isLiked').innerText = "좋아요 취소";
                            else document.getElementById('isLiked').innerText = "좋아요";

                            const playlistContainer = document.querySelector("tbody");
                            data.playlists.forEach(playlist => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                        <td>${playlist.music.categoryDto.categoryName}</td>
                                        <td>${playlist.music.musicName}</td>
                                        <td>${playlist.music.musicArtist}</td>
                                        <td>
                                            <a href="${playlist.music.musicLink}">${playlist.music.musicName}</a>
                                        </td>
                                        <td>
                                            <form onsubmit="return confirmAddMusic(event)">
                                                <input type="hidden" name="musicId" value="${playlist.music.musicId}" />
                                                <button type="submit" class="action-button">추가</button>
                                            </form>
                                        </td>
                                    `;
                                playlistContainer.appendChild(row);
                            });
                        }
                    } else {
                        console.log("요청 실패");
                    }
                }else{
                    //토큰이 없는 경우
                }
            } catch (error) {
                console.log("오류 발생:", error);
            }

        });
    </script>
</body>
</html>

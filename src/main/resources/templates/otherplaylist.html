<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 스타일 정의 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
            background-color: #43486E;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        .navbar-brand img {
            height: 40px;
        }

        .profile-container {
            display: flex;
            padding: 30px 0px 20px 50px;
        }

        .profile-info {
            display: flex;
            align-items: center;
            flex: 1;
            background-color: #fff;
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-details {
            margin-left: 30px;
            flex: 1;
        }

        .profile-details h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .profile-details p {
            margin: 5px 0;
        }

        .like-button-container {
            margin-left: auto;
        }

        .like-button {
            background-color: #43486E;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .like-button:hover {
            background-color: #007bff;
        }

        .main-container {
            width: 80%;
            margin-left: 10%;
            margin-top: 80px;
        }

        .playlist-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            table-layout: fixed;
            border: none;
        }

        .playlist-table th,
        .playlist-table td {
            padding: 8px;
            text-align: left;
            border: none;
        }

        .playlist-table th {
            background-color: #f4f4f4;
            font-weight: bold;
            border-top: 2px solid #ddd;
            border-bottom: 2px solid #ddd;
            border-left: none;
            border-right: none;
        }

        .playlist-table th:nth-child(1),
        .playlist-table td:nth-child(1) {
            width: 10%;
        }

        .playlist-table th:nth-child(2),
        .playlist-table td:nth-child(2) {
            width: 27%;
        }

        .playlist-table th:nth-child(3),
        .playlist-table td:nth-child(3) {
            width: 27%;
        }

        .playlist-table th:nth-child(4),
        .playlist-table td:nth-child(4) {
            width: 27%;
        }

        .playlist-table tr:hover {
            background-color: #f1f1f1;
        }

        .playlist-table a {
            color: #007bff;
            text-decoration: none;
        }

        .action-button {
            background-color: #43486E;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #c82333;
        }

        .add-song-button-container {
            text-align: center;
            margin-top: 100px;
            margin-bottom: 10px;
        }

        .add-song-button {
            background-color: #74C1BA;
            color: #fff;
            border: none;
            width: 700px;
            padding: 10px 10px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 15px;
        }

        .add-song-button:hover {
            background-color: #5CFFD1;
        }

        .add-song-container {
            margin-top: 20px;
            text-align: center;
        }

        .add-song-form {
            display: none;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            max-width: 1000px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap; /* 항목들이 한 줄에 배치되도록 변경 */
        }

        .form-group {
            flex: 1;
            min-width: 100px; /* 각 항목의 최소 넓이 설정 */
        }

        .form-group input,
        .form-group select {
            display: block;
            padding: 10px;
            width: 100%; /* 입력 필드가 각 그룹에 맞춰서 넓어지도록 수정 */
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }

        .form-actions button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button[type="submit"] {
            background-color: #007bff;
            color: #fff;
        }

        .form-actions button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-actions button[type="button"] {
            background-color: #6c757d;
            color: #fff;
        }

        .form-actions button[type="button"]:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<!-- nav바 -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/static">
            <img src="/assets/img/songsong_color.jpg" alt="logo" />
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link" th:text="${user.userName} + '님'">유저 이름</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pages/mypage">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/logout">로그아웃</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="main-container">
    <!-- 프로필 -->
    <div class="profile-container">
        <div class="profile-info">
            <img src="/assets/img/goomba.jpg" class="profile-icon" alt="Profile Image">
            <div class="profile-details">
                <h2><span th:text="${user.userNickname}">닉네임</span></h2>
                <p>🎵<span th:text="${playlists.size()}"></span> ❤️<span th:text="${user.userLike}">0</span></p>
                <p><span th:each="category : ${categories}" th:text="${category.categoryName} + ' '"></span></p>
            </div>
            <div class="like-button-container">
                <form th:action="@{/api/v3/playlist/toggleLike}" method="post">
                    <input type="hidden" name="userNo" th:value="${userNo}" />
                    <button type="submit" class="like-button"
                            th:text="${isLiked} ? '좋아요 취소' : '좋아요'"></button>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <!-- 플레이리스트 -->
    <table class="playlist-table">
        <thead>
        <tr>
            <th>카테고리</th>
            <th>곡 제목</th>
            <th>가수</th>
            <th>링크</th>
            <th>추가</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="playlist : ${playlists}">
            <td th:text="${playlist.music.category.categoryName}">카테고리</td>
            <td th:text="${playlist.music.musicName}">곡 제목</td>
            <td th:text="${playlist.music.musicArtist}">가수</td>
            <td>
                <a th:href="@{${playlist.music.musicLink}}" th:text="${playlist.music.musicName}">곡 링크</a>
            </td>
            <td>
                <form th:action="@{/api/v3/playlist/addMusicToPlaylist}" method="post" onsubmit="return confirmAddMusic(event);">
                    <input type="hidden" name="userNo" th:value="${userNo}" />
                    <input type="hidden" name="musicId" th:value="${playlist.music.musicId}" />
                    <button type="submit" class="action-button">추가</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script>
    function confirmAddMusic(event) {
        return confirm("음악을 추가하시겠습니까?");
    }

    // 페이지가 로드될 때 메시지 확인
    window.onload = function() {
        const message = /*[[${message}]]*/ '';
        if (message) {
            alert(message); // 서버에서 전달된 메시지 알림
        }
    };
</script>

    <script>
        document.querySelector('.like-button-container form').onsubmit = function(event) {
            event.preventDefault();
            const form = event.target;

            fetch(form.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(form)),
            })
                .then(response => {
                    if (response.ok) {
                        // 좋아요 수 업데이트
                        const likeCountElement = document.querySelector('.profile-info p span:nth-child(2)');
                        const currentLikes = parseInt(likeCountElement.textContent, 10);
                        const isLiked = form.querySelector('.like-button').textContent === '좋아요 취소';

                        likeCountElement.textContent = isLiked ? currentLikes - 1 : currentLikes + 1;
                        form.querySelector('.like-button').textContent = isLiked ? '좋아요' : '좋아요 취소';
                    }
                })
                .catch(error => console.error('Error:', error));
        };
    </script>

</body>
</html>
